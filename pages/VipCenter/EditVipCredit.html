<!DOCTYPE HTML>
<html lang="zh-CN">
    <head>
        <meta http-equiv="content-type" content="text/html" charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="">
        <title>修改积分信息 | 会员信息</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../../lib/bootstrap-3.3.5-dist/cosmo/bootstrap.min.css">
        <!-- jQuery UI -->
        <link rel="stylesheet" href="../../lib/jquery-ui-1.11.4/jquery-ui.min.css">
        <!-- DataTables -->
        <link rel="stylesheet" href="../../lib/DataTables-1.10.8/css/dataTables.bootstrap.min.css">
        <!-- Bootstrap-Datetimepicker -->
        <link rel="stylesheet" href="../../lib/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css">
        <!-- Normalize.css -->
        <link rel="stylesheet" href="../../lib/normalize.css">

        <link rel="stylesheet" href="../../static/css/frame.css">
        <link rel="stylesheet" href="../../static/css/AddAdvertise.css">
        <!-- ReactJS -->
        <script src="../../lib/React/react.min.js"></script>
        <script src="../../lib/React/react-dom.js"></script>
        <script src="../../lib/React/babel-browser.min.js"></script>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- Warning: Respond.js doesn't work if you view the page via file:// -->
        <!-- [if lt IE 9]>
            <script src="../../lib/html5shiv.min.js"></script>
            <script src="../../lib/respond.min.js"></script>
        <![endif] -->
    </head>
    <body>
        <!-- Navigation -->
        <div class="navbar navbar-default navbar-fixed-top header" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="container">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand navbar-logo">
                        <span class="navbar-logo-txt">Management Platform</span>
                    </a>
                </div>
                <div class="navbar-collapse collapse" id="navbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown" role="presentation">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                <span class="glyphicon glyphicon-user"></span>
                                <span id="userName"></span>
                                <span class="caret"></span>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="javascript:void(0);" class="menu-link" id="logoutBtn"><span class="glyphicon glyphicon-off"></span>&nbsp;退出登录</a>
                                    </li>
                                </ul>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- MenuTree React Plugin -->
                <div class="collapse navbar-collapse navbar-ex1-collapse" id="menu"></div>
            </div>
        </div>
        <div class="row main-page">
            <div class="path-navigation">
                <ol class="breadcrumb">
                    <li><a href="../index.html">首页</a></li>
                    <li class="active">会员信息</li>
                    <li><a href="VipCredit.html">积分信息</a></li>
                    <li class="active">修改积分信息</li>
                </ol>
            </div>
            <div class="well container advertisement-form">
                <form class="form-horizontal" id="creditForm">
                    <input type="hidden" id="creditId" name="creditId">
                    <fieldset>
                        <legend>修改积分信息</legend>
                        <div class="form-group">
                            <label for="inputPhone" class="col-lg-3 control-label">用户ID</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" id="userId" disabled="disabled">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPoints" class="col-lg-3 control-label">积分</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" id="inputPoints" placeholder="请输入积分...">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputTime" class="col-lg-3 control-label">积分时间</label>
                            <div class="col-lg-7">
                                <div class="input-group date" id="datetimepicker">
                                    <input type="text" class="form-control" id="inputTime">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputReason" class="col-lg-3 control-label">积分原因</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" id="inputReason" placeholder="请输入积分原因...">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="selectStatus" class="col-lg-3 control-label">状态</label>
                            <div class="col-lg-7">
                                <select id="selectStatus" name="status" class="form-control">
                                    <option value="1">状态1</option>
                                    <option value="2">状态2</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-9 col-lg-offset-3">
                                <a href="javascript:void(0);" class="btn btn-primary" id="submitBtn">确认修改</a>
                                <a href="VipCredit.html" class="btn btn-default" id="cancerBtn">取消</a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

        <div id="successModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">修改成功提示</h4>
                    </div>
                    <div class="modal-body">
                        <p>积分信息修改成功! </p>
                    </div>
                    <div class="modal-footer">
                        <a href="VipCredit.html" class="btn btn-default">返回列表</a>
                    </div>
                </div>
            </div>
        </div>

        <div id="errorModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">提交错误提示</h4>
                    </div>
                    <div class="modal-body">
                        <p id="errorMsg"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery-2.0.3 -->
        <script src="../../lib/jquery-2.0.3.min.js"></script>
        <!-- Bootstrap -->
        <script src="../../lib/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
        <!-- jQuery UI -->
        <script src="../../lib/jquery-ui-1.11.4/jquery-ui.min.js"></script>
        <!-- DataTables -->
        <script src="../../lib/DataTables-1.10.8/js/jquery.dataTables.min.js"></script>
        <script src="../../lib/DataTables-1.10.8/js/dataTables.bootstrap.min.js"></script>
        <!-- Bootstrap-Datetimepick -->
        <script src="../../lib/bootstrap-datetimepicker/moment/moment.js"></script>
        <script src="../../lib/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
        <!-- MenuTree React Plugin -->
        <script src="../../static/js/plugin/MenuTree.js"></script>

        <script src="../../static/js/VipCenter/EditVipCredit.js"></script>
    </body>
</html>
