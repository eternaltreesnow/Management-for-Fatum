        <div class="row main-page">
            <div class="path-navigation">
                <ol class="breadcrumb">
                    <li><a href="index.html">首页</a></li>
                    <li class="active">任务中心</li>
                    <li><a href="AdvertisementManagement.html">广告管理</a></li>
                    <li class="active">添加广告</li>
                </ol>
            </div>
            <div class="well container advertisement-form">
                <form class="form-horizontal ">
                    <fieldset>
                        <legend>添加广告</legend>
                        <div class="form-group">
                            <label for="selectType" class="col-lg-3 control-label">选择分类</label>
                            <div class="col-lg-7">
                                <select id="selectType" class="form-control">
                                    <option value="1">分类1</option>
                                    <option value="2">分类2</option>
                                    <option value="3">分类3</option>
                                    <option value="4">分类4</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputOwner" class="col-lg-3 control-label">广告主</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" id="inputOwner" placeholder="请输入广告主...">
                            </div>
                            <span id="inputOwnerHint" class="col-lg-2 form-hint form-hint-nec">(*必填)</span>
                        </div>
                        <div class="form-group">
                            <label for="inputTitle" class="col-lg-3 control-label">广告名称</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" id="inputTitle" placeholder="请输入广告名称...">
                            </div>
                            <span id="inputTitleHint" class="col-lg-2 form-hint form-hint-nec">(*必填)</span>
                        </div>
                        <div class="form-group">
                            <label for="inputNick" class="col-lg-3 control-label">广告别名</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" id="inputNick" placeholder="请输入广告别名...">
                            </div>
                            <span id="inputNickHint" class="col-lg-2 form-hint form-hint-opt">(选填)</span>
                        </div>
                        <div class="form-group">
                            <label for="inputFile" class="col-lg-3 control-label">广告素材</label>
                            <div class="col-lg-7">
                                <input type="file" class="form-control" id="inputFile">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAdder" class="col-lg-3 control-label">添加人员</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" id="inputAdder" disabled="disabled" value="{username}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-9 col-lg-offset-3">
                                <a href="javascript:void(0);" class="btn btn-primary" id="submitBtn">提交</a>
                                <a href="javascript:void(0);" class="btn btn-default" id="cancerBtn">取消</a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

        <div id="cancerModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&close;</button>
                        <h4 class="modal-title">离开提示</h4>
                    </div>
                    <div class="modal-body">
                        <p>内容未提交，离开将丢失内容，是否确实要离开? </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <a href="AdvertisementManagement.html" class="btn btn-primary">离开</a>
                    </div>
                </div>
            </div>
