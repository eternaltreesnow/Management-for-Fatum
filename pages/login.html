<!DOCTYPE HTML>
<html lang="zh-CN">
    <head>
        <meta http-equiv="content-type" content="text/html" charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="">
        <title>Login</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../lib/bootstrap-3.3.5-dist/css/bootstrap.min.css">
        <!-- normalize.css -->
        <link rel="stylesheet" href="../lib/normalize.css">

        <link rel="stylesheet" href="../static/css/login.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- Warning: Respond.js doesn't work if you view the page via file:// -->
        <!-- [if lt IE 9]>
            <script src="../lib/html5shiv.min.js"></script>
            <script src="../lib/respond.min.js"></script>
        <![endif] -->
    </head>
    <body>
        <div class="content">
            <div class="container">
                <form class="login-form" method="POST" action="/_admin/s/login" id="loginForm">
                    <h4 class="form-header">xxxxx运维管理系统</h4>
                    <div class="form-group">
                        <label for="inputUsername" class="sr-only">用户名</label>
                        <input type="text" id="inputUsername" name="username" class="form-control" placeholder="请输入用户名..." autofocus >
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="sr-only">密码</label>
                        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="请输入密码...">
                    </div>
                    <div class="validateErrorInfo" id="validateErrorInfo"></div>
                    <!-- <div class="checkbox">
                        <label><input type="checkbox" value="remember-me">Remember Me</label>
                    </div> -->
                    <a href="javascript:void(0);" class="btn btn-lg btn-primary btn-block" id="loginBtn">登录</a>
                </form>
            </div>
        </div>
        <div class="footer">
            <div class="container">
            <p>版权所有 © <a href="#">xxxxxxxxxx</a></p>
            </div>
        </div>

        <!-- jQuery-2.0.3 -->
        <script src="../lib/jquery-2.0.3.min.js"></script>
        <!-- Bootstrap -->
        <script src="../lib/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>

        <script src="../static/js/login.js"></script>
    </body>
</html>
